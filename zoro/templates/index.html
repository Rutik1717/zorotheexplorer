<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Anime Recommendation</title>
</head>
<body>
    <h1>Anime Recommendation</h1>
    <form action="/recommend" method="post">
        <label for="anime_name">Enter the anime you like:</label>
        <input type="text" id="anime_name" name="anime_name" required><br><br>
        <label for="num_recommendations">Enter the number of recommendations you want:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" min="1" required><br><br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
